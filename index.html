<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="game.css" />
</head>
<body>
    <h1>ROCK PAPER SCISSOR</h1>
    <div class="choices">
            <div class="choice" id="rock">
                <img src="https://nehalhazem.github.io/rockPaperScissors.io/img/rock.png" alt="" width="150px" height="150px">
            </div>
        <div class="choice" id="paper">
            <img src="https://nehalhazem.github.io/rockPaperScissors.io/img/paper.png" alt="" width="150px" height="150px">
        </div>
            <div class="choice" id="scissors">
                <img src="https://nehalhazem.github.io/rockPaperScissors.io/img/scissors.png" alt="" width="150px" height="150px">
            </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p class="turn">YOU</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p class="turn">COMP</p>
        </div>
     </div>
     <div class="msg-container">
        <p id="msg">Play your turn</p>
     </div>
     <script src="game.js"></script>
</body>
</html>
